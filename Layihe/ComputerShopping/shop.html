<!DOCTYPE html>
<html>

<head>
  <title>Hesaba Daxil Ol</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/shop.css">
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src="js/shop.js" defer></script>
  <style>
    .np {
      float: left;
      margin: 0px;
      ;
    }

    p {
      margin: 1px;
      ;
    }
  </style>
</head>

<body>
  <div class="modal fade" id="modalMelumat">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">


        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
        </div>


        <div class="modal-body" id="modalbodymelumat">
          Modal body..
        </div>


        <div class="modal-footer">
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="modalbasket">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">


        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
        </div>


        <div class="modal-body" id="modal-bodyT">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>
                  ID
                </th>
                <th>
                  Şəkil
                </th>

                <th>
                  Ad
                </th>
                <th>
                  Qiymət
                </th>

                <th>
                  Miqdar
                </th>
                <th>
                  Ümumi qiymət
                </th>
                <th>

                </th>
              </tr>
            </thead>
            <tbody id="basketComputersTableBody">

            </tbody>
          </table>
        </div>


        <div class="modal-footer" id="modal-footerT">
          <div id="allPrice"><h2 ></h2></div>
          <div type="button" data-dismiss="modal">
            <button type="button" class="btn btn-danger " onclick="deleteALL()">Temizle
              </button>
          </div>
          <div type="button" data-dismiss="modal">
            <button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModalCon">Sifarisi
              Tesdiqle</button>
          </div>

        </div>

      </div>
    </div>
  </div>




  <div style="padding: 20px;">
    <div style="width: 20%;float: left;">
      <input class="form-control" id="myInput" placeholder="Axtaris">
      <br>
      <div id="kategoriya" style="width: 100%;overflow-y:scroll "></div>

    </div>


    <div id="cardsComputer" style="width: 75%;float: right;padding: 10px;margin: 10px;background-color: burlywood;">


    </div>
  </div>
  <div style="position:fixed;right:20px;bottom:20px;width:120px;">

    <input class="form-control" id="myInputShop" placeholder="Axtaris">

    <div title='Sebet' data-toggle='tooltip' data-placement='right'>

      <button data-toggle="modal" data-target="#modalbasket" id="open-basket-button-c" style="width: 100%;"
        class="btn btn-success" onclick="onOpenBasket()">
        <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='currentColor' class='bi bi-cart4'
          viewBox='0 0 16 16'>
          <path
            d='M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z' />
        </svg>(<span id="basket-count">0</span>)</button>


    </div>
  </div>


  <div class="modal fade" id="myModalCon" role="dialog" style="overflow-y:scroll ;">
    <div class="modal-dialog">


      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form class="was-validated" onsubmit="saveOrder(event)" get>
            <div class="form-group">
              <label for="nameInput">Ad:</label>
              <input type="text" class="form-control" id="nameInput" minlength="2" maxlength="30" required>
              <div class="valid-feedback">Dogrudur.</div>
              <div class="invalid-feedback">Sehvdir.</div>
            </div>
            <div class="form-group">
              <label for="telefonInput">Telefon:</label>

              <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" class="form-control" id="telefonInput"
                minlength="2" maxlength="30" required>

              <div class="valid-feedback">Dogrudur.</div>
              <div class="invalid-feedback">Sehvdir.Meselen:050-216-48-06</div>
            </div>

            <div class="form-group">
              <label for="emailInput">Email:</label>

              <input type="email"
                pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$"
                class="form-control" id="emailInput" minlength="2" maxlength="30" required>

              <div class="valid-feedback">Dogrudur.</div>
              <div class="invalid-feedback">Sehvdir.Meselen:example@gmail.com</div>
            </div>


            <div class="form-group">
              <label for="adressInput">Unvan:</label>
              <input type="text" class="form-control" id="adressInput" minlength="2" maxlength="50" required>
              <div class="valid-feedback">Dogrudur.</div>
              <div class="invalid-feedback">Sehvdir.</div>
            </div>

            <div class="form-group">
              <label for="noteInput">Qeyd:</label>
              <input type="text" class="form-control" id="noteInput" minlength="1" maxlength="100" required>
              <div class="valid-feedback">Dogrudur.</div>
              <div class="invalid-feedback">Sehvdir.</div>
            </div>









        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="submit"> Elave Et</button>
        </div>

        </form>


      </div>
    </div>
  </div>


  

</body>

</html>
