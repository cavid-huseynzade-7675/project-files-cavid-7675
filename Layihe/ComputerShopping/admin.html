<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/admin.js" defer></script>

</head>

<body>
  <div class="container">
    <div style="width: 50%;float: right;margin: 25px;;">
      <form onsubmit="form(event)">
        <label>Kategoriya</label>
        <input class="form-control" id="kategoriyaInput">
        <div id="buttons">

          <button onclick="newKategoriya()" class="btn btn-success">Elave et</button>
          <button type="reset" class="btn btn-dark" on value="Reset"> Temizle</button>

        </div>
      </form>
    </div>

    <div style="width: 50%;">

      <h1 style="text-align: center;">Kategoriyalar</h1>
      <h4 style="text-align: center;">Axtaris</h4>
      <input id="myInput" class="form-control" style="width: 80%;text-align: center;">
      <br>
      <div class="list-group" id="list">

      </div>

    </div>


</body>

</html>
