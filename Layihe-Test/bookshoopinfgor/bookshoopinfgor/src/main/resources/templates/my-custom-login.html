<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body><div th:replace="menu :: menu"></div>
    <div style="margin-left: 25%;width: 50%;">
<form th:action="@{/authenticate-user}" method="POST" class="form">
    <div th:if="${param.error}"
class="alert alert-danger alert-dismissible">
<button type="button" class="close" data-dismiss="alert">&times;</button>
Məlumatları səhv daxil etdiniz
</div>


<div th:if="${param.logout}"
class="alert alert-success alert-dismissible">
<button type="button" class="close" data-dismiss="alert">&times;</button>
Hesabınızdan uğurla çıxdınız
</div>

<div th:if="${userCreated}"
class="alert alert-success alert-dismissible">
<button type="button" class="close" data-dismiss="alert">&times;</button>
Istifadeci ugurla yaradildi
</div>



<div class="form-group"></div>
<label for="username"> Istifadeci adi</label>
<input  class="form-control" id="username" name="username"/>
<div class="form-group">

    <label for="password">Sifre</label>
<input  class="form-control" type="password" id="password" name="password"/>
</div>
<button class="btn btn-success" type="submit">Giris</button>
<a th:href="@{/create-account}" class="btn btn-primary">Hesab yarat</a>
</form>

</div>
</body>

</html>
