<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>

    <title>KItablar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
       
    <script> 
$(document).ready( function () {
    $('#table_id').DataTable();
} );
    </script>
</head>
<body>
    <a th:href="@{/books/new}" id="new-book-button" class="btn btn-primary">Yeni kitab</a>
    <a th:href="@{/home}">home</a>
 <table  id="table_id" class="display">
     
<thead>
    <tr><th>Id</th><th>Ad</th><th>Tesvir</th><th>Qiymet</th><th>Muellif</th><th>Sehife sayi</th><th>Sekil</th>
    <th>Emeliyyat</th></tr>
</thead>
<tbody>
    <tr th:each="book :${books}">
<td th:text="${book.id}"></td>
<td th:text="${book.name}"></td>
<td th:text="${book.description}"></td>
<td th:text="${book.price}"></td>
<td th:text="${book.author}"></td>
<td th:text="${book.pageCount}"></td>
<td th:text="${book.image}"></td>
<td><a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger">Sil</a>
    <a  class="btn btn-warning">Redakte</a>
</td>
    </tr>
</tbody>


 </table>



</body>

</html>
