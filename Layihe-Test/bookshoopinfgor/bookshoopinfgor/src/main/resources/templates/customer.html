<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="utf-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  
    <link th:href="@{/css/customer.css}" rel="stylesheet">
    <style>

    </style>
</head>
<body><div th:replace="menu :: menu"></div>
    <div class="product-card"  th:each="book: ${books} ">
        <div class="product-card-item">
        <div class="photo-div">
        <img class="book-photo"  th:src="@{/images/java.jpg}">
        </div>
        <div class="text-div">
        <p class="price-text"  th:text="${book.price}"> </p>
        <p class="name-text" th:text="${book.name}"  ></p>
        <p class="desc-text"  th:text="${book.description}"></p>
        <p class="auth-text" th:text="${book.author}"> </p>
        <p class="page-text"   th:text="${book.pageCount}"></p>
     
        <div style="text-align:center;">
          <button class="btn btn-primary add-to-basket-btn"> Sebete at</button>
        </div></div></div></div>
  
    
</body>

</html>
