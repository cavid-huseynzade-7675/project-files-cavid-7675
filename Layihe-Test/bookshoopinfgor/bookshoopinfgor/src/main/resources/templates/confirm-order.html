<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Home page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <style>
      .error-span {
        color: red;
      }
 </style>
  </head>
  <body>
    <div th:replace="menu :: menu"></div>
    <div class="container">
      <form th:action="@{confirm-order-procces}" method="POST" th:object="${customer}" >

        <div class="form-group">
          <label for="customer-name">Ad:</label>
          <input class="form-control" id="customer-name" th:field="*{name}" />
          <span class="error-span" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
  
        <div class="form-group">
          <label for="customer-adress">Unvan:</label>
          <input class="form-control" id="customer-adress" th:field="*{adress}" />
          <span class="error-span" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}"></span>
     
        </div>
  
        <div class="form-group">
          <label for="customer-phone">Telefon:</label>
          <input class="form-control" id="customer-phone"th:field="*{phone}" />
          <span class="error-span" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
     
        </div>

        <div class="form-group">
          <label for="customer-email">Email:</label>
          <input class="form-control" id="customer-email"th:field="*{email}" />
          <span class="error-span" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
     
        </div>
        <div class="form-group">
          <label for="order-note">Qeyd:</label>
          <input class="form-control" id="order-note" th:field="*{note}" />
          <span class="error-span" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></span>
     
        </div>
     
        <button class="btn btn-success" type="submit">
          Yadda Saxla
        </button>
      </form>
      
    </div>

    <script type="text/javascript" th:src="@{/js/confirm-order.js}"></script>
  </body>
</html>
