<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Home page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css"
    />
    <script
    type="text/javascript"
    charset="utf8"
    src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
  ></script>

  <script>
    $(document).ready(function () {
      $("#table_id").DataTable();
    });
  </script>

  </head>
  <body>
    <div th:replace="menu :: menu"></div>
    <table class="table table-hover table-bordered" id="table_id">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tarix</th>
          <th>Musteri</th>
          <th>Sifaris olunanlar</th>
          <th>Umumi Qiymet</th>
          <th>Qeyd</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="order :${orders}">
          <td th:text="${order.id}"></td>
          <td th:text="${order.register}"></td>
          <td th:text="${order.customer}">
            
          </td>
          <td>
            <ol>
              <li th:each="basketBook :${order.basketBooks}">
                <span
                  th:text="${basketBook.book.name+'('+basketBook.count+'eded)('+
basketBook.book.price+'AZN)(Cem:'+(basketBook.book.price*basketBook.count)+'AZN)'}"
                >
                </span>
              </li>
            </ol>
          </td>
          <td th:text="${order.totalPrice}">    </td>
          <td th:text="${order.note}">    </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
