<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  
    <title>Yeni Kitab</title>
</head>
<body>
    <form class="form-group" th:action="@{/books/new-book-procces}" method="POST" th:object="${book}">
        <label for="book-name">Ad:</label>
        <input id="book-name" th:field="*{name}"/>
        <label for="book-desc">Tesvir:</label>
        <input id="book-desc" th:field="*{description}"/>
        <label for="book-price">Qiymet:</label>
        <input type="number" id="book-price" th:field="*{price}"/>
        <label for="book-auth">Muellif:</label>
        <input id="book-auth" th:field="*{author}"/>
        <label for="book-page-count">Sehife sayi:</label>
        <input type="number" id="book-page-count" th:field="*{pageCount}"/>
        <input type="submit" value="Qeydiyyat">
        </form>
</body>

</html>
