<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="utf-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body><div th:replace="menu :: menu"></div>  
  <div style="width: 300px;margin: auto;"> 

    <form th:action="@{/create-account-procces}" method="POST" class="form" th:object="${user}"> 


      
      <div class="form-group">
        <label for="username">Muellif:</label>
        <input  class="form-control" id="username" th:field="*{username}"/>
        <span  class="error-span" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

    </div>
    <div class="form-group">
        <label for="password">Sehife sayi:</label>
        <input  class="form-control" type="password" id="password" th:field="*{password}"/>
        <span  class="error-span" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

    </div>

    <button class="btn btn-success" type="submit">Hesabi yarat</button>
    <a th:href="@{/show-login}" class="btn btn-primary">Giris</a>
    </form>

</div>
  
    
</body>

</html>
