<section>
  <table mat-table [dataSource]="dataSource">
 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field *ngIf="!saveBtn" appearance="fill"> </mat-form-field>
        <span *ngIf="saveBtn">{{ element.name }}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field *ngIf="!saveBtn" appearance="fill"> </mat-form-field>
        <span *ngIf="saveBtn">{{ element.weight }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element; index as i">
        <button mat-flat-button color="accent" *ngIf="!saveBtn" (click)="save()" class="mr-1">
          Save
        </button>
        <button mat-flat-button color="warn" (click)="delete(i)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
