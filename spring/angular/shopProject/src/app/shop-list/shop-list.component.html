
<button mat-button class="btn btn-primary" (click)="openDialog()">Yeni Mehsul</button>

<table class="table table-light">
    <thead>
      <tr>
        <th>ID</th >
  
        <th>Mehsul</th>
        <th style="width: 30%;"> Melumat</th>
        <th>Status</th>
        <th>Qiymet</th>
        <th>Tarix</th>
        <th>Sekil</th>
        <th>Emeliyyatlar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let shop of shops">
        <td>{{ shop.id }}</td>
        <td>{{ shop.name }}</td>
        <td>{{ shop.description }}</td>
        <td>{{ shop.status }}</td>
        <td>{{ shop.price }}</td>
        <td>{{ shop.beginDate }}</td>
        <td><img [src]="imagePath+shop.image " style="width: 75px;" (click)="openImage(imagePath+shop.image)"> </td>
        <td><button mwlConfirmationPopover placement="left" 
          [popoverTitle]="popoverTitle" 
          [popoverMessage]="popoverMessage" 
          (confirm)="deleteShopById(shop.id)"
  
           class="btn btn-danger btn border"><mat-icon>delete</mat-icon></button>
          
          
          <button
          
  
          mat-button class="btn btn-warning" (click)="openUptadeDialog(shop.id)" ><mat-icon>edit</mat-icon></button> </td>
      </tr>
    </tbody>
  </table>
