mat-button class="btn btn-danger" (click)="closeOrderSaveDialog()" >Bagla</button>
<h2 mat-dialog-title>Order Save</h2>

<mat-dialog-content  >

<div class="container">
    <form (ngSubmit)="!orderForm.invalid && onSaveOrder()" #orderForm="ngForm" style="width: 800px;">
      <div class="form-group">
        <label for="name">Ad:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="order.name"
          required
          [minlength]="minimum"
          [maxlength]="maksimum"
        />
      </div>
      <div class="form-group">
        <label for="adress">Adress:</label>
        <input
          type="text"
          class="form-control"
          id="adress"
          name="adress"
          [(ngModel)]="order.adress"
          required
          [minlength]="minimum"
          [maxlength]="maksimum"
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
        type="email" 
        pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$" 
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="order.email"
          required
          [minlength]="minimum"
          [maxlength]="maksimum"
        />
      </div>

      <div class="form-group">
        <label for="phone">Telefon</label>
        <input
         type="tel"
         pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          class="form-control"
          id="phone"
          name="phone"
          [(ngModel)]="order.phone"
          required
          [minlength]="minimum"
          [maxlength]="maksimum"
        />
      </div>
      <div class="form-group">
        <label for="note">Qeyd</label>
        <input
       
          class="form-control"
          id="note"
          name="note"
          [(ngModel)]="order.note"
          required
          [minlength]="minimum"
          [maxlength]="maksimum"
        />
      </div>
      
 <br>
      <button type="submit" class="btn btn-primary">yadda saxla</button>
    </form>
  </div>
</mat-dialog-content>
