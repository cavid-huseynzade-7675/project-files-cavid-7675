

<div class="card" *ngFor="let shop of shops "  style="float: left; width:18%;margin: 1%;;">
    <img class="card-img-top" src="{{shop.image}}" alt="Card image" style="width:100%;height: 250px;  ">
    <div class="card-body" >
      
     
      <p class="card-text"> <b >Adi:</b>{{shop.name}}</p>
      <p class="card-text"> <b >Sahibi:</b>{{shop.username}}</p>
      <p class="card-text"> <b >Description:</b>{{shop.description}}</p>
      <p class="card-text"> <b >Status:</b>{{shop.status}}</p>
      <p class="card-text"> <b >Qiymeti:</b>{{shop.price}}</p>
      <p class="card-text"> <b >Tarix:</b>{{shop.beginDate}}</p>
     <button mat-button class="btn btn-primary" (click)="openDialog(shop.id)"><mat-icon>add_shopping_cart</mat-icon></button>
   
    </div>
</div>

<div title='Sebet' data-toggle='tooltip' data-placement='right' style="position:fixed;right:20px;bottom:20px;width:120px;">

  <button style="width: 100%;"  mat-button
    class="btn btn-success"(click)="openBasket()">
    <mat-icon>shopping_cart</mat-icon><div>({{basketCount}})</div></button>


</div>
