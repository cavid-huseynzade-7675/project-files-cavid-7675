<div class="container">
  <form (ngSubmit)="onSaveTask()">
    <div class="form-group">
      <label for="name">Ad:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="task.name"
      />
    </div>
    <div class="form-group">
      <label for="task-name">Tapsiriq:</label>
      <input
        type="text"
        class="form-control"
        id="task-name"
        name="task-name"
        [(ngModel)]="task.task"
      />
    </div>
    <div class="form-group">
      <label for="description-name">Melumat:</label>
      <input
        type="text"
        class="form-control"
        id="description-name"
        name="description-name"
        [(ngModel)]="task.description"
      />
    </div>
    <div class="form-group">
      <label for="status-name">Status:</label>
      <input
        type="text"
        class="form-control"
        id="status-name"
        name="status-name"
        [(ngModel)]="task.status"
      />
    </div>
    <div class="form-group">
      <label for="task-begin-date">Baslama tarixi</label>
      <input
        type="date"
        class="form-control"
        id="task-begin-date"
        name="task-begin-date"
        [(ngModel)]="task.begindate"
      />
    </div>
    <div class="form-group">
      <label for="task-end-date">Bitme tarixi</label>
      <input
        type="date"
        class="form-control"
        id="task-end-date"
        name="task-enf-date"
        [(ngModel)]="task.enddate"
      />
    </div>
    <button type="submit" class="btn btn-primary">yadda saxla</button>
  </form>
</div>
