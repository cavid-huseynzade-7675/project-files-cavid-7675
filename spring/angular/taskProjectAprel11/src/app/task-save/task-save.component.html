<div class="container">
  <form (ngSubmit)="!taskForm.invalid &&  onSaveTask()" #taskForm='ngForm'>
    <div class="form-group">
      <label for="name">Ad:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="task.username"
      />
    </div>
    <div class="form-group">
      <label for="task-name">Tapsiriq:</label>
      <input
        type="text"
        class="form-control"
        id="task-name"
        name="task-name"
        [(ngModel)]="task.name"
        required
        [minlength]="minimum"
        [maxlength]="maksimum"
      />
    </div>
    <div class="form-group">
      <label for="description-name">Melumat:</label>
      <input
        type="text"
        class="form-control"
        id="description-name"
        name="description-name"
        [(ngModel)]="task.description"
        required
        [minlength]="minimum"
        [maxlength]="maksimum"
      />
    </div>
    <div class="form-group">
      <label for="status-name">Status:</label>
      <input
        type="text"
        class="form-control"
        id="status-name"
        name="status-name"
        [(ngModel)]="task.status"
        required
        [minlength]="minimum"
        [maxlength]="maksimum"
      />
    </div>
    <div class="form-group">
      <label for="task-begin-date">Baslama tarixi</label>
      <input
        type="date"
        class="form-control"
        id="task-begin-date"
        name="task-begin-date"
        [(ngModel)]="task.begindate"
        required[minlength]="minimum"
        [maxlength]="maksimum"
      />
    </div>
    <div class="form-group">
      <label for="task-end-date">Bitme tarixi</label>
      <input
        type="date"
        class="form-control"
        id="task-end-date"
        name="task-enf-date"
        [(ngModel)]="task.enddate"
        required
        [minlength]="minimum"
        [maxlength]="maksimum"
      />
    </div>
    <button type="submit" class="btn btn-primary">yadda saxla</button>
  </form>
</div>
