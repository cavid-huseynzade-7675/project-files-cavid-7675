<div class="container">
  <div class="alert alert-danger alert-dismissible fade in" id="new-student-modal-login" style="
        display: none;
        position: fixed;
        right: 30%;
        bottom: 40%;
        width: 40%;
      ">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Diqqet!</strong>
    <p id="error-modal">Melumatlar sehfdir</p>
  </div>
  <div id="centerDiv">
    <h1 id="h1Des">Hesaba Daxil Olmaq</h1>
    <label for="nameInput">Istifadəçi Adı :</label>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input class="form-control inputDes" id="user-name" type="text" name="nameInput" placeholder="Istifadəçi Adı" />
    </div>
    <label for="nameInput">Şifrə :</label>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input class="form-control inputDes" type="password" placeholder="Şifrə" name="nameInput" id="user-password" />
    </div>
    <button class="btn btn-success" onclick="onLogin()">Giriş</button>
    <button class="btn btn-primary" onclick="window.location.href='signup.html';">
      Hesab Yarat
    </button>
  </div>
</div>
