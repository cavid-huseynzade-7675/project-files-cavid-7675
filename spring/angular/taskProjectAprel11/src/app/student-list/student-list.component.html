<table class="table table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Telefon</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.surname }}</td>
        <td>{{ student.phone }}</td>

      </tr>
    </tbody>
  </table>
