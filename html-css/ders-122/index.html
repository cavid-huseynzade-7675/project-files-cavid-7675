<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
var number=1;

setInterval(function(){document.getElementById("prg").style.width=number+"%" ;number++ }, 50);

function reset(){
number=-12;
    document.getElementById("prg").style.width="0%" ;
}
  </script>
</head>
<body>
    <button type="button" class="btn btn-primary">
        Telebe Sayi <span class="badge badge-light">10</span>
      </button>
      <button class="btn btn-primary">
        Click Here <span class="badge badge-secondary">10</span>
      </button>
<div class="container">
  <div class="progress">
    <div class="progress-bar" style="width:0%" id="prg"></div>
  </div>
</div>
<button onclick="reset()" class="btn btn-dark">Sifirla</button>
</body>
</html>
