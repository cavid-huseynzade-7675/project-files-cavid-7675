<!DOCTYPE html>
<html>
    <head>
    <title>
        Login
        </title>
        <link rel="stylesheet" href="css/login-css.css"> 
      <style></style>
    </head>
<body>
 <form>
    <fieldset>
<legend>Yeni Istifadeci Qeydiyyati</legend>
        <hr>
     <div>
     <label for="product-name"> Ad:</label>
        <input id="product-name" class="form-control"  pattern=".*\S.*"required>
         </div>

        <div>
            <label for="product-surname">Soyad:</label>
        <input id="product-surname" class="form-control" pattern=".*\S.*" required>
        </div>
         <hr>
        <div>    
     <label for="product-istifadeci-name">Istifadeci Ad:</label>
        <input id="product-istifadeci-name" class="form-control" pattern=".*\S.*" required>
        </div>
    <hr>
         
        <div>
        <label for="product-sifre"> Sifre:</label>
        <input type="password" id="product-sifre" class="form-control" pattern=".*\S.*"required>
        </div>
   <hr>
        <div>
         <label for="product-email"> Email:</label>
        <input  type="email" id="product-email" class="form-control" pattern=".*\S.*"required>
     
        </div>
     
     <hr>
        <a id="hesab-yarat" href="">Hesab Yarat</a>
        <h2>Or</h2> 
     <a  href="https://www.facebook.com/"><img src="images/facebook.png"></a>

         <a  href="https://www.instagram.com/accounts/login/"><img src="images/instagram.png"></a>
    </fieldset>
    
    </form>
 </body></html>
