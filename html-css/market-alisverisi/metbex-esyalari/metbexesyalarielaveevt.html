<!DOCTYPE html>
<html>
<head><style>

     width:50%;margin: auto;border: 2 px solid black;padding: 10px;

     #header-text{text-align: center;}
    #register-button{color: white;background-color: lightgreen;padding: 5px;font-weight:bold;}
    body{background-color:darkgoldenrod}

<body>
   <a href="metbexesyalari.html">Qayit</a>
    <div id=maindiv>
      <h1 id="header-text">Metbex Esyasi  Qeydiyyati</h1>
        
        <form id="student-form">
            <div id="divbook"><img id="output"/></div>
            <fieldset>
            <legend>Metbex Esyasi  Haqqinda Melumatlar:</legend>
            <label for="book-a">Metbex Esyasinin  Adi:</label>
                
            <input class="form-control" id="book-a" >
               <br>
         <label for="book-qiymeti">Metbex Esyasinin  Qiymeti:</label>
                
            <input class="form-control" id="book-qiymeti" >
               <br>
         <label for="book-sehife">Metbex Esyasinin  rengi:</label>
                
            <input type="color" class="form-control" id="book-sehife" >
                   <br>
                
                     <label for="book-photo">Metbex Esyasiin sekli:</label>
                
            <input type="file" onchange="loadFile()" class="form-control" id="book-photo" > 
                <br>
                 <label for="book-tarix">Metbex Esyasin qeydiyyat Tarixi:</label>
                
            <input style="width:30% " type="datetime-local" class="form-control" id="book-Tarix" >
                   <br>
               
               
        </fieldset>
      
                  
            
            <button id="register-button" type="submit"> Qeydiyyat et </button>
             <button id="reset-button" onclick="deleteimg" type="reset"> Melumatlari sifirla </button>
   
        </form>
        </div>
            <script>
  var loadFile = function() {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
           
</script>
    </body>
   
</html>
