<html>
<head><style>

    </head>
<body>
   <a href="dasinmaz-emlak.html">Esas Sehife</a>
    <div id=maindiv>
      <h1 id="header-text">Emlak Qeydiyyati</h1>
        
        <form id="student-form">
            <div id="divbook"><img id="output"/></div>
            <fieldset>
            <legend>Emlak Haqqinda Melumatlar:</legend>
            <label for="book-name">Emlakin  Adi:</label>
                
            <input list="booknames" class="form-control" id="book-name" >
                <br>
                <label for="book-novu">Emlakin novu:</label>
                <select id="book-novu"> 
                    <option>Bina  evi</option>
                     <option>Heyet evi</option>
                     <option>Garaj evi</option>
                </select>
            
                <br>
         <label for="book-qiymeti">Emlakin Qiymeti:</label>
                
            <input class="form-control" id="book-qiymeti" >
               <br>
         <label for="book-sehife">Mertebe Sayisi:</label>
                
            <input type="number" class="form-control" id="book-sehife" >
                   <br>
                     <label for="book-photo">Emlakin sekli:</label>
                
            <input type="file" onchange="loadFile()" class="form-control" id="book-photo" > 
                <br>
                 <label for="book-tarix">Qeydiyyat Tarixi:</label>
                
            <input type="datetime-local" class="form-control" id="book-Tarix" >
                   <br>
                
                
                 
                
                
            
                        
                          
                   <br>
               
        </fieldset>
            
            
            <button id="register-button" type="submit"> Qeydiyyat et </button>
             <button id="reset-button" onclick="deleteimg" type="reset"> Melumatlari sifirla </button>
   
        </form>
        </div>
            <script>
  var loadFile = function() {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
           
</script>
    </body>
