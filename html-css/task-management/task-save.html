<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 
   <form onsubmit="onsaveTask(event)" class="was-validated">
    <div class="form-group">
      <label for="name">Ad:</label>
      <input type="text" class="form-control" id="name"  name="name" required>
      <div class="valid-feedback">Dogru.</div>
      <div class="invalid-feedback">Yanlis</div>
    </div>
    <div class="form-group">
      <label for="task-name">Tapsiriq:</label>
      <input type="text" class="form-control" id="task-name"  name="task-name" required>
      <div class="valid-feedback">Dogru.</div>
      <div class="invalid-feedback">Yanlis</div>
    </div>
    <div class="form-group">
      <label for="description-name">Melumat:</label>
      <input type="text" class="form-control" id="description-name"  name="description-name" required>
      <div class="valid-feedback">Dogru.</div>
      <div class="invalid-feedback">Yanlis</div>
    </div>
    <div class="form-group">
      <label for="status-name">Status:</label>
      <input type="text" class="form-control" id="status-name"  name="status-name" required>
      <div class="valid-feedback">Dogru.</div>
      <div class="invalid-feedback">Yanlis</div>
    </div>
    <div class="form-group">
      <label for="task-begin-date">Baslama tarixi</label>
      <input type="date" class="form-control" id="task-begin-date" name="task-begin-date" required>
      <div class="valid-feedback">Dogru.</div>
      <div class="invalid-feedback">Yanlis</div>
    </div> 
    <div class="form-group">
      <label for="task-end-date">Bitme tarixi</label>
      <input type="date" class="form-control" id="task-end-date" name="task-end-date" required>
      <div class="valid-feedback">Dogru.</div>
      <div class="invalid-feedback">Yanlis</div>
    </div> 
    <button type="submit" class="btn btn-primary">yadda saxla</button>
  </form>
</div>

<script>
  var nameInput=document.getElementById('name');
var taskNameInput=document.getElementById('task-name');
var taskBeginDateInput=document.getElementById('task-begin-date');
var taskEndDateInput=document.getElementById('task-end-date');
var statusInput=document.getElementById('status-name');
var descriptionInput=document.getElementById('description-name');
function onsaveTask(event){
    event.preventDefault();

    var xhttp =new XMLHttpRequest();

    xhttp.onreadystatechange=function(){
if (this.readyState== 4 && this.status ==200) {

    alert("Ugurlu");
    
}

    }
        xhttp.open("POST","http://localhost:9564/tasks",true);
        xhttp.setRequestHeader("Content-type","application/json" );
        xhttp.setRequestHeader("Authorization","Basic "+window.btoa('developia:1234') );

        var task={};  
        task.username=nameInput.value;
        task.name=taskNameInput.value;
        task.beginDate=taskBeginDateInput.value;
        task.expireDate=taskEndDateInput.value;
        task.endDate=taskEndDateInput.value;
        task.status=statusInput.value;
        task.description=descriptionInput.value;
        task.categoryid=5;
        xhttp.send(JSON.stringify(task));
}
 
</script>
</body>
</html>
