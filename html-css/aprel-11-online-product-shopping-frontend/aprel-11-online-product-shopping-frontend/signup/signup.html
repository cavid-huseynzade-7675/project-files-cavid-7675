  <div id="new-student-modal" class="modal" style=" background-color: bisque;width: 26%;margin-left: 37%;margin-right: 37%;">
	<div id="modal-content" >
		<span id="modal-close-button" class="btn btn-danger" >X</span>
        <div id="error-modal" style=" text-align: center;font-size: 20px;" ></div>
	</div>
</div> 
    <fieldset>
<legend>Yeni Istifadeci Qeydiyyati</legend>
        <hr>
       
     <div>
     <label for="user-name"> Ad:</label>
        <input id="user-name" oninput="validation123(this.value,'error-name')"  class="form-control" >
         <div id="error-name" class="error" ><p style='color:red'> Bos qoymaq olmaz</p></div>
         </div>
        <hr> 
        <div>
            <label for="user-surname">Soyad:</label>
        <input id="user-surname" oninput="validation123(this.value,'error-surname')" class="form-control" >
             <div id="error-surname"  class="error"><p style='color:red'> Bos qoymaq olmaz</p></div>
        </div>
         <hr>
        <div>    
     <label for="user-istifadeci-name">Istifadeci Ad:</label>
        <input id="user-istifadeci-name" oninput="validation123(this.value,'error-user-name')" class="form-control" >
             <div id="error-user-name"  class="error"><p style='color:red'> Bos qoymaq olmaz</p></div>
        </div>
    <hr>
         
        <div>
        <label for="user-sifre"> Sifre:</label>
        <input type="password" id="user-sifre" oninput="validation123(this.value,'error-password')" class="form-control" >
             <div id="error-password"  class="error"><p style='color:red'> Bos qoymaq olmaz</p></div>
        </div>
   <hr>
        <div>
         <label for="user-email"> Email:</label>
        <input  type="email" id="user-email" required class="form-control">
             
     
        </div>
     
     <hr>
        <button id="hesab-yarat" onclick="saveuser()">Hesab Yarat</button>
      
    </fieldset>
    
    
    <script src="signupjs.js"></script>
