<!DOCTYPE html>
<html>
<head>
  <title></title>
    <link rel="stylesheet" href="bootsrapt/bootstrap.css"/>
    
    </head>
    <body style="background-color: antiquewhite">
        <div class="container">
        <button onclick="newStudent()" class="btn btn-border btn-success">Yeni Telebe</button>
            <hr>
            <h1>Telebeler</h1>
<table id="student-table"  class=" table table-stipped table-hover table-dark table-column table-bordered"  >
            <thead><tr>
                <th>Id</th>
                <th>Ad</th>
                <th>Soyad</th> 
        <th>Sektor</th>
        <th>Tevellud </th>
                <th>Bildiyi Diller </th>
                <th>Emeliyyat</th></tr> </thead>
            
            <tbody id="sts"></tbody></table> 
            <div id="new-Student-Modal" class="modal modal-open modal body" style="width: 60%;;margin-left: 20%;margin-left: 20%;background-color: antiquewhite">
            
            <div id="model-Content" class="modal-content" style="background-color: antiquewhite">
            <span id="modal-Close-Button" class="btn btn-danger btn-border" >X</span>
            <div style="width: 100%;margin: 40px auto;background-color: antiquewhite">
                
              <h5>Ad:</h5>  
                <input  onchange="ChangeName(this.value)" class="input form-control" id="student-name">
                
                
               <h5>Soyad:</h5>  
                <input  onchange="ChangeSurname(this.value)" class="input form-control" id="student-surname">
                
                
                <h5>Sektor:</h5> 
                <select onchange="ChangeSector(this.value)" class="select form-control" id="student-sector">
                <option>Az</option>
                <option>Rus</option>
                <option>Ing</option>
                
                </select>
                  <h5>Tevellud:</h5> 
                <input  onchange="ChangeBirthday(this.value)" class="input form-control" type="date" id="student-birthday">
             <h4>Bildiyi diller</h4> <br>
                <input type="checkbox" id="java" value="Java"   class="input form-control" style="width: 60% ;float: right;height: 30px;" onchange="langJava(this)"><h5>Java</h5><br>
                <input type="checkbox" id="php" value="PHP"  class="input form-control"  style="width: 60%;float: right;height: 30px;"  onchange="langPhp(this)"><h5>PHP</h5><br>
                <input type="checkbox" id="js" value="JavaScript"  class="input form-control"  
                       style="width: 60%;height: 30px;float: right;" onchange="langJavaScript(this)"><h5>JavaScript</h5><br>
                 <button  class=" btn btn-bordered btn-success " style="width: 100%;" onclick="saveStudent()">Yadda Saxla</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    </body>
</html>
